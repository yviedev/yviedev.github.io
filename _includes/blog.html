<!-- Blog Index -->
<section class="success" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2><a class="nav" href="/blog">Blog</a></h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
        	<ul>
            {% for post in site.categories.blog %}
                <div class="col-sm-6 portfolio-item" class="posts">
                   <li class="blog"><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
                </div>
            {% endfor %}
            </ul>
        </div>
    </div>
</section>
