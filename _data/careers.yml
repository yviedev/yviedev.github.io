- name:
    detail: Actualize (Anyone Can Learn to Code)
    i18n: actualize
  desc:
    detail: The Actualize program consists of 15 weeks of intensive instruction that focuses on job-ready skills for professional software development. The program focuses on plain Ruby, Ruby on Rails, HTML, CSS, JavaScript, AngularJS, SQL, Git, and Service Oriented Architecture (APIs). Industry best-practices such as CRUD, RESTful, authentication, authorization, Agile, and Test-Driven Development are also taught.
    i18n: actualize_des
  date:
    detail: September 2016
    i18n: actualize_date
  job:
    detail: Full-Stack Developer (in training)
    i18n: actualize_job
  icon: fa-plus-square

