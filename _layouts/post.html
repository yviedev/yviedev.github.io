<!DOCTYPE html>
<html>



<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_rfc822 }}</p>

<!-- Tags -->
<ul class="tags">
  {% for tag in page.tags %}
    <li><a class="tags" href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>

  <p>{{ content }}</p>

<!-- Previous / Next post -->
<br>
<a class="blog" href="/blog">Back to blog index</a>
<br>
  <br>
  {% if page.previous %}
    Previous post:
      <a class="blog" href="{{ page.previous.url }}">
        {{ page.previous.title }}
      </a>
    </p>
  {% endif %}

  {% if page.next %}
    Next post:
      <a class="blog" href="{{ page.next.url }}">
        {{ page.next.title }}
      </a>
    </p>
  {% endif %}


</body>
</html>
